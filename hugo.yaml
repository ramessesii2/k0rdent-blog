baseURL: https://k0rdent.github.io/k0rdent-blog/
languageCode: en-us
title: k0rdent blog
theme: pehtheme-hugo

# Pagination
pagination:
  pagerSize: 10

# Summary and content settings
summaryLength: 20

# Content directory
contentDir: content

# Permalinks - flat URLs using slug (or filename if no slug specified)
permalinks:
  posts: /:slug/

# Exclude patterns to prevent Hugo from reading theme exampleSite
excludeFiles:
  - "themes/**/exampleSite/**"

params:
  description: "k0rdent is focused on developing a consistent way to deploy and manage Kubernetes clusters at scale. Whether on-premises, in the cloud, or hybrid, k0rdent provides full life-cycle management including provisioning, configuration, and maintenance."
  author:
    name: k0rdent editorial team
  mainSections: posts
  social:
    github: https://github.com/k0rdent
    slack: https://kubernetes.slack.com/archives/k0rdent
    Twitter: https://x.com/k0rdent

# Menu configuration
menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Posts
      pageRef: /posts/
      weight: 2
    - name: About
      pageRef: /about/
      weight: 3
    - name: Contributing
      url: https://github.com/k0rdent/k0rdent-blog/blob/main/README.md
      weight: 4

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: monokai
    lineNos: true

# Output formats
outputs:
  home:
    - HTML
    - RSS
  section:
    - HTML
    - RSS

module:
  hugoVersion:
    extended: false
    min: "0.116.0"
  mounts:
    - source: assets
      target: static
    - source: content
      target: content

caches:
  images:
    dir: :cacheDir/images