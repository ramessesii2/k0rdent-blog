{{ define "main" }}

<div class="py-14">

	<article class="max-w-4xl mx-auto prose lg:prose-lg">

		{{- if .Params.image }}
		<div class="not-prose flex justify-center mb-8">
			<img class="w-64 h-auto" src="{{ .Params.image | absURL }}" alt="{{ .Title }}">
		</div>
		{{- end }}

		<header class="not-prose mb-14 text-center">

			<h1 class="text-4xl font-bold">{{ .Title }}</h1>
		
		</header>

		<div id="content" class="prose lg:prose-lg">

			{{- .Content -}}
			
		</div>

	</article>

</div>

{{ end }}
